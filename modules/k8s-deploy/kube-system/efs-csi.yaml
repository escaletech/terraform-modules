data "aws_iam_policy_document" "efs_assume_role_policy" {
  statement {
    actions = ["sts:AssumeRoleWithWebIdentity"]
    effect  = "Allow"

    condition {
      test     = "StringEquals"
      variable = "${replace(local.issuer_url, "https://", "")}:sub"
      values   = [join(":", ["system", "serviceaccount", "kube-system", "efs-csi-controller-sa"])]
    }

    principals {
      identifiers = [local.arn]
      type        = "Federated"
    }
  }
}

resource "aws_iam_role" "efs-csi-role" {
  count      = var.datadog-enabled != true ? 0 : 1
  assume_role_policy = data.aws_iam_policy_document.efs_assume_role_policy.json
  name               = "AmazonEKS_EFS_CSI_DriverRole"
}

resource "aws_iam_role_policy_attachment" "efs-csi" {
  count      = var.datadog-enabled != true ? 0 : 1
  role       = aws_iam_role.efs-csi-role[0].name
  policy_arn = aws_iam_policy.efs_policy[0].arn
}

resource "kubernetes_service_account" "efs-sa" {
  count      = var.datadog-enabled != true ? 0 : 1
  metadata {
    name = "efs-csi-controller-sa"
    namespace = "kube-system"
    labels = {
      "app.kubernetes.io/name" = "aws-efs-csi-driver"
    }
    annotations = {
      "eks.amazonaws.com/role-arn" = resource.aws_iam_role.efs-csi-role[0].arn
    }
  }
}

resource "helm_release" "aws-efs-csi-driver" {
  count = var.efs-enabled != true ? 0 : 1
  name = "aws-efs-csi-driver"
  chart = "aws-efs-csi-driver"
  repository = "https://kubernetes-sigs.github.io/aws-efs-csi-driver/"
  version = "2.2.7"
  namespace = "kube-system"

  dynamic "set" {
    for_each = {
      "image.repository" = "${data.aws_caller_identity.current.account_id}.dkr.ecr.${data.aws_region.current.name}.amazonaws.com/eks/aws-efs-csi-driver"
      "controller.serviceAccount.create" = false
      "controller.serviceAccount.name" = resource.kubernetes_service_account.efs-sa[0].name
    }

    content {
      name = set.key
      value = set.value
    }
  }
}
